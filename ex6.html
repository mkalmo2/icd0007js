<!DOCTYPE html><html><body><script>

    // kood tuleb siia

    function factorial(n, myCallback) {
        if (n < 0) {
            throw 'illegal argument'
        }

        let result = 1;
        while (n > 0) {
            result *= n;
            n--;
        }

        myCallback(result);
    }

</script></body></html>
